<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directa Prueba</title>
    <link preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet"">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1 id="titulo">Comunicación Directa</h1>
    </header>

    <div class="container">
        <div class="seccion">
            <h2 class="seccion-container__title"> Envíos válidos </h2>
        </div>

        <div class="chart-container" id="chart1">
            <h3 class="chart-container__title">Mes / Canal</h3>
            <!-- Gráfico 1 de Google Sheets -->
            <iframe class="chart-container__iframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSs-EbAhYXIdRzTfTjPYEDJrSe5Jw3WvD17FMyZVopUbjDFBsc8cRiLZQDeFejoYg/pubchart?oid=1632282870&format=interactive"></iframe>
            <p class="chart-container__description">Descripcion de Grafico Asignaciones</p>
        </div>

        <div class="chart-container" id="chart2">
            <div class="chart-container__header">
                <h3 class="chart-container__title">Canales</h2>
                <div class="chart-container__select-container">
                    <label for="canales-select" class="canales-select__label">Seleccione tipo</label>
                    <select name="canal" id="canales-select" class="canales-select__dropdown">
                        <option value="SMS">SMS</option>
                        <option value="PUSH">PUSH</option>
                        <option value="MAIL">MAIL</option>
                    </select>
                </div>
            </div>
            <!-- Gráfico 2 de Google Sheets -->
            <iframe class="chart-container__iframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSs-EbAhYXIdRzTfTjPYEDJrSe5Jw3WvD17FMyZVopUbjDFBsc8cRiLZQDeFejoYg/pubchart?oid=1755801386&format=interactive"></iframe>
            <p class="chart-container__description">Descripcion de Grafico Canales</p>
        </div>


    </div>
    <script src="js/index.js"></script>
</body>
</html>
